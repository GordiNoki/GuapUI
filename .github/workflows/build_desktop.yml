name: build_desktop
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup JDK (using Microsoft JDK 21)
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'microsoft'

      - name: Setup JDK 17 (alternative, in case of issues with JDK 21)
        if: ${{ matrix.os == 'windows-2022' }}
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Make Gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      # Установка WIX для сборки в MSI
      - name: Install WiX Toolset on Windows
        if: ${{ matrix.os == 'windows-2022' }}
        run: |
          curl -L -o wix311-binaries.zip https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip
          unzip wix311-binaries.zip -d wix
          echo "$(pwd)/wix" >> $GITHUB_PATH

      # Сборка
      - name: Build for current OS with more logging
        run: |
          ./gradlew packageDistributionForCurrentOS --info -p composeApp
        shell: bash
      
      # Логи
      - name: Capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: |
            composeApp/build/compose/binaries/main/msi/* # For Windows
            composeApp/build/compose/binaries/main/deb/* # For Linux

      - name: Upload jpackage logs (only if MSI build fails)
        if: failure() && matrix.os == 'windows-2022'
        uses: actions/upload-artifact@v4
        with:
          name: jpackage-logs
          path: |
            composeApp/build/compose/logs/packageMsi/*

      - name: Upload packageMsi.args.txt (if MSI build fails)
        if: failure() && matrix.os == 'windows-2022'
        uses: actions/upload-artifact@v4
        with:
          name: packageMsi-args
          path: composeApp/build/compose/tmp/packageMsi.args.txt

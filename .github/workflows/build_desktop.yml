name: build_desktop
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup JDK (Microsoft JDK 21)
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'microsoft'

      - name: Setup JDK 17 (Adopt for Windows)
        if: ${{ matrix.os == 'windows-2022' }}
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Make Gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      # Install WiX Toolset on Windows for packaging MSI
      - name: Install WiX Toolset on Windows
        if: ${{ matrix.os == 'windows-2022' }}
        run: |
          curl -L -o wix311-binaries.zip https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip
          unzip wix311-binaries.zip -d wix
          echo "$(pwd)/wix" >> $GITHUB_PATH

      # Build and package application for the current OS
      - name: Build for current OS with detailed logging
        run: |
          ./gradlew packageDistributionForCurrentOS --warning-mode all --info -p composeApp
        shell: bash

      # Upload the resulting build artifacts
      - name: Capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: |
            composeApp/build/compose/binaries/main/msi/* # For Windows
            composeApp/build/compose/binaries/main/deb/* # For Linux

      # Upload logs if MSI packaging fails
      - name: Upload jpackage logs (Windows)
        if: failure() && matrix.os == 'windows-2022'
        uses: actions/upload-artifact@v4
        with:
          name: jpackage-logs
          path: composeApp/build/compose/logs/packageMsi/*

      # Upload packageMsi.args.txt for debugging
      - name: Upload packageMsi.args.txt (if MSI build fails)
        if: failure() && matrix.os == 'windows-2022'
        uses: actions/upload-artifact@v4
        with:
          name: packageMsi-args
          path: composeApp/build/compose/tmp/packageMsi.args.txt

      # Upload Gradle logs if the build fails
      - name: Upload Gradle logs (if build fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: **/logs/**/*.log
